
<owl-carousel-o [options]="customOptions">
  <ng-container *ngFor="let slide of slides;">
    <ng-template carouselSlide [id]="slide.imgUrl">
    <div class="relative w-full h-[500px] overflow-hidden" [ngStyle]="{'background-image': 'url(' + slide.imgUrl}" style="background-size:cover; background-position:center;">
        <div class="absolute inset-0 bg-[#00000066] z-10"></div>
      
        <div class="absolute z-20 left-10 top-1/2 -translate-y-1/2 text-white space-y-4">
          <p class="text-sm text-white">* {{slide.title}}</p>
          <h1 class="text-5xl font-bold text-white">{{slide.description}}</h1>
          <button class="border border-white cursor-pointer px-4 py-2 hover:bg-white hover:text-black transition">{{'home.home-slider.btn'|translate}}</button>
        </div>
      
       
      </div>
    </ng-template>
  </ng-container>
</owl-carousel-o>
