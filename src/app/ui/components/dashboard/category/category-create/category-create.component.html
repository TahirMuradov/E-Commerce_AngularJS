<form [formGroup]="frm" (ngSubmit)="onSubmit()">
  <div class="grid grid-cols-4 gap-6 mb-6">
    <div
      class="col-span-4 border-2 border-gray-200 border-dashed rounded-lg p-4"
    >
      <ng-container *ngIf="controlsReady">
        <ng-container
          *ngFor="let locale of translateService.getLangs(); let i = index"
        >
          <label
            [htmlFor]="`CategoryName${locale}`"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >
            Category Name in {{ locale }} Language
          </label>
          <input
            [formControlName]="`CategoryName${locale}`"
            [placeholder]="`Name in ${locale} Language`"
            type="text"
            [id]="`CategoryName${locale}`"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required
          />
        </ng-container>
      </ng-container>
    </div>
    <div class="col-span-2">
      <div class="flex items-center">
        <input
          formControlName="isFeatured"
          id="isFeatured"
          type="checkbox"
          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
        />
        <label
          for="isFeatured"
          class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
          >Is featured</label
        >
      </div>
    </div>
  </div>
  <button
    type="submit"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
  >
    Submit
  </button>
</form>
