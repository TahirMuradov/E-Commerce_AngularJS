<ng-container *ngIf="categoriesResponse()?.isSuccess">
  <app-table
    (pageEvent)="onChangePage($event)"
    (searchEvent)="onChangeSearchInput($event)"
    [responseApi]="categoriesResponse"
   [editActionLink]="edit"
   controller="Category"
   deleteAction="DeleteCategory"
    (itemDeleted)="onItemDeleted($event)"

  ></app-table>
</ng-container>
