<ng-container *ngIf="DisCountAreaResponse()?.isSuccess">
    <app-table
      (pageEvent)="onChangePage($event)"
      (searchEvent)="onChangeSearchInput($event)"
      [responseApi]="DisCountAreaResponse"
controller="DisCountArea"
deleteAction="DeleteDisCountArea"
      [editActionLink]="edit"
        (itemDeleted)="onItemDeleted($event)"
    ></app-table>
</ng-container>
