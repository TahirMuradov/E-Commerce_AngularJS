<ng-container *ngIf="ProductResponse()?.isSuccess">
    <app-table
      (pageEvent)="onChangePage($event)"
      (searchEvent)="onChangeSearchInput($event)"
      [responseApi]="ProductResponse"
      controller="Product"
      deleteAction="DeleteProduct"
      [editActionLink]="edit"
      (itemDeleted)="onItemDeleted($event)"
    ></app-table>
</ng-container>
