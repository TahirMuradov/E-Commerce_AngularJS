<ng-container *ngIf="controlsReady">
  <form [formGroup]="frm" (ngSubmit)="onSubmit()">
    <div class="grid grid-cols-4 gap-6 mb-6">
        <div
        class="col-span-4 border-2 border-gray-200 border-dashed rounded-lg p-4"
        >
        <ng-container
          *ngFor="let locale of translateService.getLangs(); let i = index"
        >
          <label
            [htmlFor]="`content${locale}`"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >
          Content in {{ locale }} Language
          </label>
          <input
            [formControlName]="`content${locale}`"
            [placeholder]="`Content in ${locale} Language`"
            type="text"
            [id]="`content${locale}`"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required
          />
        </ng-container>
        </div>
          <div class="col-span-2">
        <label
          for="discountPrice"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >
          Discount Price:
        </label>
        <input
       
      (input)="numberCheck($event)"
          type="number"
          id="disCountPrice"
          formControlName="disCountPrice"
          step="0.01"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          required
        />
      </div>

      <div class="col-span-2">
        <label
          for="price"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >
          Price:
        </label>
        <input
          type="number"

      (input)="numberCheck($event)"
          id="price"
          formControlName="price"
          step="0.01"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          required
        />
      </div>
    </div>
    <button
      type="submit"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      Submit
    </button>
  </form>
</ng-container>
