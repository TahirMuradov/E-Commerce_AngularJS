<ng-container *ngIf="CurrentPictureUrl">
  <div class="flex flex-wrap text-center relative" [id]="CurrentPictureUrl">
    <input type="hidden" [value]="CurrentPictureUrl" [name]="CurrentPictureUrl" />
    <img width="100" height="200" [src]="apiDomen + CurrentPictureUrl" [alt]="CurrentPictureUrl" />
    <button 
      type="button"
      (click)="onDelete(CurrentPictureUrl, false,null)"
      class="newPhotoDelete focus:outline-none cursor-pointer text-white bg-red-700 hover:bg-red-800 focus:ring-4 px-2 focus:ring-red-300 font-medium rounded-lg text-sm me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900 absolute">
      x
    </button>
  </div>
</ng-container>


<ng-container *ngIf="photoFiles">

  <ng-container *ngFor="let photoFile of photoFiles">
    <div class="flex flex-wrap text-center relative" [id]="photoFile.url">
      <img width="100" height="200" [src]="photoFile.url" [alt]="photoFile.photoName" />
      <button 
        type="button"
        (click)="onDelete(photoFile.url,true,photoFile.photoName)"
        class="newPhotoDelete focus:outline-none cursor-pointer text-white bg-red-700 hover:bg-red-800 focus:ring-4 px-2 focus:ring-red-300 font-medium rounded-lg text-sm me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900 absolute">
        x
      </button>
    </div>
  </ng-container>
</ng-container>
