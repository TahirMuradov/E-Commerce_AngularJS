<section class="shop_grid_area section_padding_100">
  <div class="w-4/5 mx-auto">
    <div class="grid gap-3 grid-cols-1 md:grid-cols-3 lg:grid-cols-4">
      <div class="md:col-span-1 lg:col-span-1">
        <div class="shop_sidebar_area">
          <div class="widget catagory mb-10">
            <div class="nav-side-menu">
              <h6 class="mb-0">Categories</h6>
              <div class="menu-list">
                <div id="menu-content2">
                  <ul>
                    <ng-container
                      *ngFor="
                        let category of signalCtegories();
                        let index = index
                      "
                    >
                      <li>
                        <mat-checkbox
                        [id]="category.id"
                          (change)="onCategoryCheck(category.id)"
                          [checked]="
                            signalFilter()?.categoryIds?.includes(category.id)
                          "
                          >{{ category.categoryName }}</mat-checkbox
                        >
                      </li>
                    </ng-container>
                  </ul>
                </div>
              </div>
            </div>
          </div>

          <div class="widget price mb-50">
            <h6 class="widget-title mb-30">Filter by Price </h6>
            <div class="widget-desc w-1/2">
              <mat-slider
                [min]="0"
                [max]="500"
                [step]="10"
                [displayWith]=""
                (change)="handlePriceChange($event)"
              >
                <input matSliderThumb />
              </mat-slider>
              <div class="range-price">
                0-300
                <span class="interval"> 0 - 300 â‚¼</span>
              </div>
            </div>
          </div>

          <div class="widget size mb-52">
            <h6 class="widget-title">Filter by size</h6>
            <div class="widget-desc">
              <ul>
               

                    <li *ngFor="let size of signalSizes()">
    
                        <mat-checkbox
                        [id]="size.id"
                        (change)="onSizeCheck(size.id)"
                        [checked]="signalFilter()?.sizeIds?.includes(size.id)"
                      >
                        {{ size.content }}
                      </mat-checkbox>
                    </li>
              
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="md:col-span-2 lg:col-span-3">
        <div class="shop_grid_product_area">
          <div class="grid gap-3 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
            <ng-container *ngIf="signalProducts() !== null">
              <app-productcart
                *ngFor="let product of signalProducts()"
                [product]="product"
              ></app-productcart>
            </ng-container>
          </div>
        </div>

        <div
          class="shop_pagination_area wow fadeInUp flex justify-center"
          data-wow-delay="1.1s"
        >
          pagenation section
        </div>
      </div>
    </div>
  </div>
</section>
