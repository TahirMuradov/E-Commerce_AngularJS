<div class="p-4">
  <!--Search Input -->
  <div class="mb-4">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      placeholder="Search..."
      class="w-full md:w-1/3 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-400"
    />
  </div>

  <!-- Table -->
  <div class="overflow-auto scroll-auto">
    <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow">
      <thead class="bg-gray-100">
        <tr>
          <th
            *ngFor="let column of columnNames"
            class="text-center px-4 py-2 font-medium text-gray-700 border-b"
          >
            {{ column | titlecase }}
          </th>
             <th
            
            class="text-center px-4 py-2 font-medium text-gray-700 border-b"
          >
          Actions
          </th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let item of responseApi?.data?.paginatedData"
          class="hover:bg-gray-50 transition-colors"
        >
          <td
            *ngFor="let column of columnNames"
            class="px-4 py-2 border-b text-gray-700"
          >
          <ng-container [ngSwitch]="true">
    <!-- Primitive types -->
    <span *ngSwitchCase="isString(item[column])">{{ item[column] }}</span>
    <span *ngSwitchCase="isNumber(item[column])">{{ item[column] }}</span>
    <span *ngSwitchCase="isBoolean(item[column])">{{ item[column] ? 'Yes' : 'No' }}</span>
    
    <!-- Array type -->
    <span *ngSwitchCase="isArray(item[column])" class="flex flex-wrap gap-1">
      <span *ngFor="let el of item[column]" class="bg-gray-100 px-2 py-1 rounded">
   
        {{ el }}
      </span>
    </span>
    
    <!-- Object type -->
    <span *ngSwitchCase="isObject(item[column])" class="flex flex-col">
      <span *ngFor="let key of getObjectKeys(item[column])" class="text-sm">
        
        <strong>{{ key }}:</strong> {{ item[column][key] }}
      </span>
    </span>
    <!--Default Case -->
      <span *ngSwitchDefault>{{ item[column] | json }}</span>
  </ng-container>
          </td>
             <td
           
            class="px-4 py-2 border-b text-gray-700"
          >
      <a [routerLink]="deleteActionLink+`/${item['categoryId']}`" class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-red-500 text-red-500 hover:border-red-400 hover:text-red-400 focus:outline-hidden focus:border-red-400 focus:text-red-400 disabled:opacity-50 disabled:pointer-events-none">
                         Delete  {{item['categoryId']}}
                        </a>
                        <a [routerLink]="editActionLink+`/${item['categoryId']}`" class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-yellow-500 text-yellow-500 hover:border-yellow-400 focus:outline-hidden focus:border-yellow-400 focus:text-yellow-400 disabled:opacity-50 disabled:pointer-events-none">
                          Button
                        </a>
          </td>
        </tr>
        <tr *ngIf="responseApi.data.pageSize === 0">
          <td
            [attr.colspan]="columnNames.length"
            class="text-center px-4 py-2 text-gray-500"
          >
            No data found.
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!--  Pagination -->
    <div class="flex items-center justify-between border-t border-gray-200 bg-white px-4 py-3 sm:px-6">
  <div class="flex flex-1 justify-between sm:hidden">
    <a href="#" class="relative inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">Previous</a>
    <a href="#" class="relative ml-3 inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">Next</a>
  </div>
  <div class="hidden sm:flex sm:flex-1 sm:items-center sm:justify-center">
   
    <div>
      <nav class="isolate inline-flex -space-x-px rounded-md shadow-xs" aria-label="Pagination">
        <a href="#" class="relative inline-flex items-center rounded-l-md px-2 py-2 text-gray-400 ring-1 ring-gray-300 ring-inset hover:bg-gray-50 focus:z-20 focus:outline-offset-0">
          <span class="sr-only">Previous</span>
          <svg class="size-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
            <path fill-rule="evenodd" d="M11.78 5.22a.75.75 0 0 1 0 1.06L8.06 10l3.72 3.72a.75.75 0 1 1-1.06 1.06l-4.25-4.25a.75.75 0 0 1 0-1.06l4.25-4.25a.75.75 0 0 1 1.06 0Z" clip-rule="evenodd" />
          </svg>
        </a>
        <!-- Current: "z-10 bg-indigo-600 text-white focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600", Default: "text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:outline-offset-0" -->
        <a href="#" aria-current="page" class="relative z-10 inline-flex items-center bg-indigo-600 px-4 py-2 text-sm font-semibold text-white focus:z-20 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">1</a>
        <a href="#" class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-gray-300 ring-inset hover:bg-gray-50 focus:z-20 focus:outline-offset-0">2</a>
        <a href="#" class="relative hidden items-center px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-gray-300 ring-inset hover:bg-gray-50 focus:z-20 focus:outline-offset-0 md:inline-flex">3</a>
        <span class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-700 ring-1 ring-gray-300 ring-inset focus:outline-offset-0">...</span>
        <a href="#" class="relative hidden items-center px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-gray-300 ring-inset hover:bg-gray-50 focus:z-20 focus:outline-offset-0 md:inline-flex">8</a>
        <a href="#" class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-gray-300 ring-inset hover:bg-gray-50 focus:z-20 focus:outline-offset-0">9</a>
        <a href="#" class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-gray-300 ring-inset hover:bg-gray-50 focus:z-20 focus:outline-offset-0">10</a>
        <a href="#" class="relative inline-flex items-center rounded-r-md px-2 py-2 text-gray-400 ring-1 ring-gray-300 ring-inset hover:bg-gray-50 focus:z-20 focus:outline-offset-0">
          <span class="sr-only">Next</span>
          <svg class="size-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
            <path fill-rule="evenodd" d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
          </svg>
        </a>
      </nav>
    </div>
  </div>
</div>

</div>
