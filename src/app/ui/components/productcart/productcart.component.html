
<ng-container>

    <div class="transition duration-150 ease-in-out animate-fade-up animate-ease-in max-w-xs rounded overflow-hidden shadow-lg hover:shadow-xl">
      
     <a [routerLink]="'/productdetail/' + product.id" class="cursor-pointer">



        <!-- Product Image -->
          <div class="relative">
            <img [style]="`view-transition-name:product${product.id}`" class="transition duration-150 ease-in-out w-full h-64 object-cover" src="img/product-img/product-1.jpg" alt="Jeans midi cocktail dress">
           
           
            <!-- Category Badge -->
            <div class="absolute bottom-2 left-2 bg-white bg-opacity-80 px-2 py-1 rounded text-xs font-semibold">
            {{product.category}}
            </div>
          </div>
          
          <!-- Product Info -->
          <div class="px-4 py-3">
            <!-- Price -->
            <div class="font-bold text-lg text-gray-800">{{product.price|currency}}</div>
            
            <!-- Product Name -->
            <p class="text-gray-600 text-sm mt-1">{{product.title}}</p>
            
            <!-- Detail Button -->
            <button  class="bg-[#989898] btn karl-btn cursor-pointer">
          {{'product-cart.btn'|translate}}
            </button>
          </div>
      </a>
      
      </div>
</ng-container>
