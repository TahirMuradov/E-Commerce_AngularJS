<!-- pagination.component.html -->
<div class="flex items-center justify-between border-t border-gray-200 bg-white px-4 py-3 sm:px-6">
  <div class="flex flex-1 justify-between sm:hidden">
    <button 
      (click)="previousPage()"
      [disabled]="!pagination.hasPreviousPage"
      [ngClass]="buttonColorClass"
      class="relative inline-flex items-center rounded-md border border-gray-300 px-4 py-2 text-sm font-medium hover:bg-gray-50"
    >
      Previous
    </button>
    <button 
      (click)="nextPage()"
      [disabled]="!pagination.hasNextPage"
      [ngClass]="buttonColorClass"
      class="relative ml-3 inline-flex items-center rounded-md border border-gray-300 px-4 py-2 text-sm font-medium hover:bg-gray-50"
    >
      Next
    </button>
  </div>
  <div class="hidden sm:flex sm:flex-1 sm:items-center sm:justify-center">
    <nav class="isolate inline-flex -space-x-px rounded-md shadow-xs" aria-label="Pagination">
      <!-- Previous button -->
      <button 
        (click)="previousPage()" 
        [disabled]="!pagination.hasPreviousPage"
        class="relative inline-flex items-center rounded-l-md px-2 py-2 text-gray-400 ring-1 ring-gray-300 ring-inset hover:bg-gray-50 focus:z-20"
      >
        <span class="sr-only">Previous</span>
        <svg class="size-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M11.78 5.22a.75.75 0 0 1 0 1.06L8.06 10l3.72 3.72a.75.75 0 1 1-1.06 1.06l-4.25-4.25a.75.75 0 0 1 0-1.06l4.25-4.25a.75.75 0 0 1 1.06 0Z" clip-rule="evenodd" />
        </svg>
      </button>

      <!-- Page Numbers -->
      <ng-container *ngFor="let page of pages">
        <button
          (click)="changePage(page)"
          [ngClass]="page === pagination.page ? activePageClass : defaultPageClass"
          class="relative inline-flex items-center px-4 py-2 text-sm font-semibold ring-1 ring-inset cursor-pointer focus:z-20"
        >
          {{ page }}
        </button>
      </ng-container>

      <!-- Next button -->
      <button 
        (click)="nextPage()" 
        [disabled]="!pagination.hasNextPage"
        class="relative inline-flex items-center rounded-r-md px-2 py-2 text-gray-400 ring-1 ring-gray-300 ring-inset hover:bg-gray-50 focus:z-20"
      >
        <span class="sr-only">Next</span>
        <svg class="size-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
        </svg>
      </button>
    </nav>
  </div>
</div>
